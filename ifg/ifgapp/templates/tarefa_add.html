{% extends "base.html" %}
{% block content %}
    <a href="{% url 'lista_tarefas' %}">Tarefa</a>
    <h1>Adicionar uma Tarefa</h1>
    <form id="tarefa_form" method="post" action="/adicionar/tarefa/" enctype="multipart/form-data">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Adicionar Tarefa" />
    </form>
{% endblock %}
